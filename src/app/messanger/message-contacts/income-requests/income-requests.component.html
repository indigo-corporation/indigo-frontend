<ul *ngIf="isInComes" style="min-height: 633px;">
    <li *ngFor="let inCome of inComes" class="nav-item">
        <div class="avatar">
            <div class="content-block">
                <div class="content-head" style="display: flex;">
                    <img onerror="if(this.src != 'error.jpg') this.src = 'assets/avatar.jpg';" class="avatars-comments"
                        src="{{inCome.user.poster_url}}">
                    <div class="user-block">
                        <a class="message-username"
                            routerLink="/user-page/{{inCome.user.id}}">{{inCome.user.name}}</a>
                        <p class="message-user_status">
                            В сети
                        </p>
                    </div>
                </div>
                <div>
                    <button mat-raised-button (click)="acceptRequest(inCome.id,inCome.user.id)" class="btnSuccess">Принять</button>
                    <button mat-raised-button (click)="destroyRequest(inCome.id)" class="btnDanger">Отменить</button>
                </div>
            </div>
        </div>
    </li>
</ul>

<div class="wrapper" *ngIf="isWrapper">
    Нету запросов
</div>
