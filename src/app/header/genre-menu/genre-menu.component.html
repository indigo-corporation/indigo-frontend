<div class="container block">
   <ul class="row genre-menu">
    <li routerLink="/{{type}}/genre/{{genre.slug}}" href="/{{type}}/genre/{{genre.slug}}" *ngFor="let genre of genres.slice(0,18)" class="col-md-8 genre-element">
        <a class="genre-item">{{genre.title}}</a>
    </li>
   </ul>
</div>
