<div style="min-height: 100%" class="container main block">
  <a routerLink="{{category}}" class="card-titile">
    {{nameType[category]}}
  </a>
  <swiper *ngIf="data" [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()">
    <ng-template *ngFor="let card of data.data.items" swiperSlide>
      <div class="row card-row">
         <div class="card col-md-3" style="width: 13rem;">
          <div class="card-head">
            <ng-template class="tooltip" #HtmlContent>
              <div class="tooltip_body">
                <a routerLink="/{{card.category}}/{{card.slug}}" class="tooltip-title">{{card.title}}</a>
                <p class="tooltip-genre"><span class="genre-div"
                    *ngFor="let genre of card.genres">{{genre.title}}, </span> <span class="card-year">
                    {{card.year}}</span> </p>
                <div *ngIf="card.imdb_rating" class="imdb">IMDB {{card.imdb_rating}}</div>
                <div *ngIf="card.shiki_rating">
                  <div class="shiki">SHIKIMORI {{card.shiki_rating}} </div>
                </div>
                <p class="tooltip-overview" style="text-align: left;">{{card.overview}}<span>...</span></p>
              </div>
            </ng-template>
            <a routerLink="/{{card.category}}/{{card.slug}}">
              <img class="filters__img" [src]="card.poster_url">
            </a>
            <mat-icon fxLayout="row" fxFlex fxLayoutAlign="start center"  tooltip="Tooltip" [options]="myOptions" [tooltip]="HtmlContent" contentType="template" class="info-icon">info</mat-icon>
            <div routerLink="/{{card.category}}/{{card.slug}}" class="card-play-ic">
              <i class="fa fa-play" aria-hidden="true"></i>
              <p class="card-icon_text">Смотреть</p>
            </div>
          </div>
         
          <div class="card_body">
            <a routerLink="/{{card.category}}/{{card.slug}}" class="film-title">{{card.title}}</a>
            <p class="card-genre"><span class="genre-div"
                *ngFor="let genre of card.genres.slice (0, 1);">{{genre.title}}</span> <span class="card-year">
                {{card.year}}</span> </p>
            <div *ngIf="card.imdb_rating" class="imdb">IMDB {{card.imdb_rating}}</div>
            <div *ngIf="card.shiki_rating">
              <div class="shiki">SHIKIMORI {{card.shiki_rating}} </div>
            </div>
          </div>
        </div> 
      </div>
    </ng-template>
  </swiper>
</div>
<router-outlet></router-outlet>
