
  <div [@enterAnimationPage] class="card" style="width: 13rem;" >
    <div class="card-head">
      <a routerLink="/{{card.category}}/{{card.slug}}">
        <img onerror="if(this.src != 'error.jpg')  this.src = 'assets/error-404.avif';" class="filters__img" alt="{{card.title}}"  [defaultImage] ="defaultImage" [lazyLoad]="card.poster">
      </a>
      <button [@enterAnimationText]  (click)="postFavorite()" *ngIf="!card.isFavorite" class="favorite">
        <input style="display: none" id="favorite" type="checkbox">
        <i class="fa fa-heart favorite-ic" aria-hidden="true"></i>
    </button>
    
    <button [@enterAnimationText] (click)="removeFavorite()" *ngIf="card.isFavorite" class="favorite">
      <input style="display: none" id="favorite" checked type="checkbox">
      <i class="fa fa-heart favorite-ic" aria-hidden="true"></i>
  </button>
      <mat-icon (mouseover)="mOver($event)" (click)="toolTipClick($event)" (mouseout)="mOut($event)" class="info-icon">info</mat-icon>
        <div class="tooltip-div">
          <a routerLink="/{{card.category}}/{{card.slug}}" class="tooltip-title">{{card.title}}</a>
          <p class="tooltip-genre"><span class="genre-div" *ngFor="let genre of card.genres">{{genre.title}}, </span>
            <span class="card-year">
              {{card.year}}</span> </p>
          <div *ngIf="card.imdb_rating" class="imdb">IMDB {{card.imdb_rating}}</div>
          <div *ngIf="card.shiki_rating !== '0.00'">
            <div class="shiki">SHIKIMORI {{card.shiki_rating}} </div>
          </div>
          <p class="tooltip-overview" style="text-align: left;">{{card.overview}}<span id="dot">...</span></p>
        </div>
      <div routerLink="/{{card.category}}/{{card.slug}}" class="card-play-ic">
        <i class="fa fa-play" aria-hidden="true"></i>
        <p class="card-icon_text">Смотреть</p>
      </div>
    </div>
    <div class="card_body">
      <a routerLink="/{{card.category}}/{{card.slug}}" class="film-title">{{card.title}}</a>
      <p class="card-genre"><span class="genre-div"
          *ngFor="let genre of card.genres.slice (0, 1);">{{genre.title}},</span> <span class="card-year">
          {{card.year}}</span> </p>
      <div *ngIf="card.imdb_rating" class="imdb">IMDB {{card.imdb_rating}}</div>
      <div *ngIf="card.shiki_rating">
        <div class="shiki">SHIKIMORI {{card.shiki_rating}} </div>
      </div> 
    </div>
  </div>
