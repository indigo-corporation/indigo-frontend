<div style="min-height:100%; position: relative;" class="container main block">
  <div class="card-row">
      <app-card [card]="card" *ngFor="let card of favoriteFilms | paginate: { 
        id: 'listing_pagination',
        itemsPerPage: 48,
        currentPage: page, 
        totalItems: totalRecords
      }">
      </app-card>
      <div *ngIf="favoriteFilms" class="paginate">
        <pagination-controls id="listing_pagination" directionalLinks="true" (pageChange)="onPageChange($event)" previousLabel="Назад"
        nextLabel="Вперед">
        </pagination-controls>
      </div>
    </div>
  </div>
