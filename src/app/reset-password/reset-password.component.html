<div style="min-height: 100%" class="container main-r main block">
    <form class="reg-form" [formGroup]="resetPassForm" (ngSubmit)="postResetPassword()">
        <h1 class="reg-title">Восстановление пароля</h1>
      <div class="form-group">
        <label class="reg-label" for="inputUserEmail">Email</label>
        <input type="text" placeholder="Введите Email" class="form-control" formControlName="email">
        <div class="auth-error" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">
          Заполните поле Email
        </div>
        <div class="auth-error" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">
          Неправильный Email
        </div>
      </div>
      <div class="form-group">
        <label class="reg-label" for="inputPassword">Пароль</label>
        <input type="password" placeholder="Введите Пароль" id="inputPassword" class="form-control"
          formControlName="password">
        <div class="auth-error" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
          Заполните поле Пароль
        </div>
        <div class="auth-error"
          *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength'] && (password.touched || password.dirty)">
          Пароль должен быть минимум 6 и максимум 15 символов
        </div>
      </div>
      <div class="form-group">
        <label class="reg-label" for="inputConfirmPassword">Подтвердить пароль</label>
        <input type="password" placeholder="Подтвердить пароль" class="form-control" formControlName="confirmPassword">
        <div class="auth-error"
          *ngIf="confirmPassword.errors?.['required'] && (confirmPassword.touched || confirmPassword.dirty)">
          Заполните поле Подтвердить Пароль
        </div>
        
  
        
        <div class="auth-error" *ngIf="confirmPassword.errors?.MustMatch">
          Пароль не совпадает
        </div>
      </div>
      <input type="hidden" class="form-control" formControlName="token">
      <button [disabled]="resetPassForm.invalid" type="submit" class="btn btn btn-primary btn-sub">
        Восстановить      
      </button>
    </form>
  
  </div>
