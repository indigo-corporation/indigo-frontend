<div class="block">
    <form FormGroup="searhForm" class="form-search form-inline form-search">
        <div class="form-group">
            <input class="form-control mr-sm-2 input-search" #search (keyup)="onKeyUpEvent($event)" placeholder="Поиск">
            <button (click)="onSearch(search.value)" mat-raised-button class="btn-search" type="button">
                <i class="fas fa-search search-icon"></i><br/>
            </button>
        </div>
        <div [routerLink]="['/card-profile/',card.id]" *ngFor="let card of data.slice(0, 4)" class="card card-block">
            <div class="img-block">
                <a routerLink="card-profile/{{card.id}}"> <img class="cards-img" src="{{card.poster_url}}"></a>
            </div>
            <div class="card-head">
                    <a routerLink="/card-profile/{{card.id}}" class="film-title">{{card.title}}</a> 
                    <p class="card-genre"><span class="genre-div" *ngFor="let genre of card.genres.slice (0, 1);">{{genre.title}},</span> <span class="card-year">  {{card.year}}</span> </p>
                    <div *ngIf="card.imdb_rating" class="imdb">IMDB {{card.imdb_rating}}</div>
            <div *ngIf="card.shiki_rating">
              <div class="shiki">SHIKIMORI {{card.shiki_rating}} </div>
            </div>
            </div>
        </div>
    </form>
</div>
