<div *ngIf="favoriteFilms" style="min-height:100%; position: relative;" class="container main block">
  <div class="row card-row">
    <h1 routerLink="/favorite" href="/favorite" class="favorite-title">Избранные</h1>

    <div *ngFor="let card of favoriteFilms.slice(0,6)" class="card col-md-3" style="width: 13rem;">
      <app-card [card]="card">
      </app-card>
    </div>
  </div>
