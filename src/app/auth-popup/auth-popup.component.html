<div *ngIf="hidediv" class="container main">
  <div class="row">
    <div class="main">
      <mat-icon mat-button mat-dialog-close id="close-icon">close</mat-icon>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Вход на сайт">
          <app-login></app-login>
          <div class="social">
            <div style="margin-top: 10px;">
             <!--  <button type="button" class="btn btn-danger">Login with Google</button> -->
              
            <div style="margin:10px 10px">
              <asl-google-signin-button (click)="loginWithGoogle()" type="standard" size="large"></asl-google-signin-button>
            </div>
            
           
              
              <angular-telegram-login-widget (load)="onLoad()" (loadError)="onLoadError()" (login)="onLogin($event)"
              [botName]="botName"></angular-telegram-login-widget>
              <script async src="https://telegram.org/js/telegram-widget.js?21" data-telegram-login="IndigoFilmsBot" data-size="large" data-onauth="onTelegramAuth(user)" 
              data-request-access="write"></script>
              <script type="text/javascript">
                function onTelegramAuth(user) {
                  alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
                console.log(user);
                }
              </script>
              </div>
              <app-register [(telegramAuth)]="userOutput" style="display:none"></app-register>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
